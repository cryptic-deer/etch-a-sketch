<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-A-Sketch</title>

		<link rel="stylesheet" href="style.css" />

		<script src="html2canvas.min.js"></script>
		<script src="index.js" defer></script>
	</head>
	<body>
		<h1>Etch-A-Sketch</h1>
		<main>
			<div class="options">
				<div class="sizer">
					<span id="sliderValue">16 x 16</span>
					<input id="slider" type="range" value="16" min="1" max="64" />
				</div>
				<div class="color_options">
					<input id="colorPicker" type="color" value="#333333" />

					<button id="customBtn">
						<span class="button_top">Custom color</span>
					</button>

					<button id="psychedelicBtn">
						<span class="button_top">Psychedelic</span>
					</button>

					<button id="eraserBtn"><span class="button_top">Eraser</span></button>

					<button id="clearBtn"><span class="button_top">Clear</span></button>

					<button type="button" class="download">
						<span class="button_top">Download your work</span>
					</button>
				</div>
			</div>
			<div id="container"></div>
		</main>
	</body>
</html>
