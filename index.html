<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-A-Sketch</title>

		<link rel="stylesheet" href="style.css" />
		<script src="index.js" defer></script>
	</head>
	<body>
		<h1>Etch-A-Sketch</h1>
		<main>
			<div class="settings">
				<div class="sizer">
					<span id="sliderValue">16 x 16</span>
					<input id="slider" type="range" value="16" min="1" max="64" />
				</div>
				<div class="color_options">
					<button id="customBtn">Custom color</button>
					<input id="colorPicker" type="color" value="#333333" />
					<button id="psychedelicBtn">Psychedelic</button>
					<button id="eraserBtn">Eraser</button>
					<button id="clearBtn">Clear</button>
				</div>
			</div>
			<div id="container"></div>
		</main>
	</body>
</html>
